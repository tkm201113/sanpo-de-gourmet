version: 2.1
jobs:
  build:
    docker:
      - image: circleci/ruby:3.1.4
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install Node.js
          command: |
            curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
            sudo apt-get install -y nodejs
      - run:
          name: Bundle Install
          command: bundle install
      - run:
          name: Run Tests
          command: bundle exec rspec